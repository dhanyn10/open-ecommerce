name: Install Dependencies and Generate Database

on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Copy .env
      run: php -r "copy('.env.test', '.env');"
    - name: Install and update Dependencies
      run: composer update -q --no-ansi --no-interaction --no-scripts --no-suggest --no-progress --prefer-dist
    - name: Generate key
      run: php artisan key:generate
    - name: Clear cache
      run: php artisan config:cache
    - name: Execute tests (Unit and Feature tests) via PHPUnit
      run: vendor/bin/phpunit
