name: Unit and Feature tests via PHPUnit

on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  laravel-tests:
    environment: open_ecommerce
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 7.3
    - name: Install and update Dependencies
      run: composer update -q --no-ansi --no-interaction --no-scripts --no-suggest --no-progress --prefer-dist
    - name: Generate key
      run: php artisan key:generate
    - name: Clear cache
      run: php artisan config:cache
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
    - name: Create Database
      run: |
        mkdir -p database
        touch database/database.sqlite
    - name: DB Migration
      env:
        APP_NAME: 'Open Ecommerce'
        APP_ENV: local
        APP_KEY: base64:dUU/tjDaLvZv2ChevcXI87IBIoIK9DA4o/UGt5aAa3E=
        APP_DEBUG: true
        APP_URL: http://127.0.0.1:8000/
        LOG_CHANNEL: stack
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
      run: php artisan migrate
    - name: DB Seed
      run: php artisan db:seed
    - name: Execute tests (Unit and Feature tests) via PHPUnit
      env:
        RAJAONGKIR_API_KEY: ${{ secrets.RAJAONGKIR_API_KEY }}
      run: composer test
